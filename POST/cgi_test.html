<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGI Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">‚Üê Back to Upload Test</a>
        </nav>
        <h1>CGI Test</h1>
        
        <!-- Python CGI Test Form -->
        <h2>Python CGI Test</h2>
        <form action="/cgi-bin/test.py" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <button type="submit">Test Python CGI</button>
        </form>

        <!-- PHP CGI Test Form -->
        <h2>PHP CGI Test</h2>
        <form action="/cgi-bin/test.php" method="POST">
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" required>
            </div>
            <button type="submit">Test PHP CGI</button>
        </form>
    </div>
</body>
</html>
