<!DOCTYPE html>
<html>
<head>
    <title>CGI File Upload Test Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CGI File Upload Test</h1>
        <p>This form tests if file uploads through CGI scripts work correctly.</p>
        
        <form action="/cgi-bin/upload_test.py" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select a file to upload:</label>
                <input type="file" id="file" name="file" required>
            </div>
            
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" placeholder="Optional comment about this file"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Upload File through CGI</button>
            </div>
        </form>
        
        <p><a href="/">Return to home</a></p>
    </div>
</body>
</html>
