server {

	listen 0.0.0.0:8001;
	client_max_body_size 1g;
	server_name example.com;
	root ./;
	autoindex on;
	index html/index.html;
	use_chunked_encoding true;
	chunk_size 100;

# Main site and directory listing test
	location /assets/ {
		root ./;
		allowed_methods GET;
		autoindex on;
	}

	# Main site and directory listing test
	location /POST/ {
		allowed_methods POST;
		upload_dir	uploads;
		autoindex on;
	}

	location /cgi-bin/ {
		root ./;
		allowed_methods GET POST;
		cgi_path /usr/bin/python3 /usr/bin/perl;
		cgi_ext .py .pl;
		autoindex off;
		upload_dir	uploads;
	}

	location /uploads/ {
		root ./;
		upload_dir	uploads;
		allowed_methods POST GET DELETE;
	}

}

